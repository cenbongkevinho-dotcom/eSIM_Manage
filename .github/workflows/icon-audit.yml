name: Icon Audit

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  audit-icon:
    name: Audit Icon Usage (pure-admin-thin-max-ts)
    timeout-minutes: 10
    concurrency:
      group: icon-audit-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pure-admin-thin-max-ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: pure-admin-thin-max-ts/.nvmrc
          cache: 'pnpm'
          cache-dependency-path: pure-admin-thin-max-ts/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit:icon and save log
        run: pnpm audit:icon | tee audit-icon.log

      - name: Upload audit log artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: icon-audit-report
          path: pure-admin-thin-max-ts/audit-icon.log
          if-no-files-found: ignore
