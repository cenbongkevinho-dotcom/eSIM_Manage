name: Icon Audit

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  audit-icon:
    name: Audit Icon Usage (pure-admin-thin-max-ts)
    timeout-minutes: 10
    concurrency:
      group: icon-audit-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pure-admin-thin-max-ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # 使用显式 Node 20.x（LTS），避免云端 runner 对 22.x 的镜像/分发不稳定问题
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: pure-admin-thin-max-ts/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          # 显式使用 pnpm@9，与锁文件 lockfileVersion: 9 保持一致，提高一致性
          version: 9
          run_install: false

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit:icon and save log
        run: pnpm audit:icon | tee audit-icon.log

      - name: Upload audit log artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: icon-audit-report
          path: pure-admin-thin-max-ts/audit-icon.log
          if-no-files-found: ignore
