name: Icon Audit

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  audit-icon:
    name: Audit Icon Usage (pure-admin-thin-max-ts)
    timeout-minutes: 10
    concurrency:
      group: icon-audit-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pure-admin-thin-max-ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # 与 icon-smoke 保持一致，直接从 .nvmrc 读取版本，避免 setup-node 缓存相关问题
          node-version-file: 'pure-admin-thin-max-ts/.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          # 显式使用 pnpm@9，与锁文件 lockfileVersion: 9 保持一致，提高一致性
          version: 9
          run_install: false

      # 使用 pnpm store 缓存以加速依赖安装
      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit:icon and save log
        run: pnpm audit:icon | tee audit-icon.log

      - name: Run audit:views:no-online and save log
        run: pnpm audit:views:no-online | tee audit-views-no-online.log

      - name: Upload audit log artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: icon-audit-report
          path: |
            pure-admin-thin-max-ts/audit-icon.log
            pure-admin-thin-max-ts/audit-views-no-online.log
          if-no-files-found: ignore
