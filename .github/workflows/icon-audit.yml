name: Icon Audit

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  audit-icon:
    name: Audit Icon Usage (pure-admin-thin-max-ts)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: pure-admin-thin-max-ts/.nvmrc
          cache: 'pnpm'
          cache-dependency-path: pure-admin-thin-max-ts/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        working-directory: pure-admin-thin-max-ts
        run: pnpm install --frozen-lockfile

      - name: Run audit:icon
        working-directory: pure-admin-thin-max-ts
        run: pnpm audit:icon

